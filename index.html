<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dear Sir and/or Madam</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="who-dat">
          <div class="form-group">
            <label for="username">Who Dis?</label>
            <input id="username" class="form-control" value="">
          </div>
          <button type="submit" name="button" id="submit">Submit</button>
        </form>
      </div>





      <div id="letter">
        <div class="row">
          <div class="col-md-6">
            <p>Dear <span class="username"></span>, we are so happy to hear from you. Please send us your SSN and birth certificate.</p>
            <p>-Your friendly neighborhood haxorz</p>
          </div>
          <div class="col-md-6">
            <p>123 Fake St. <br> Portland, OR</p>
          </div>
        </div>
      </div>


    </div>



    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
